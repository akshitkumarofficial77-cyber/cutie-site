<html lang="en">

<style>
  body {

    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    color: #fff;

  }
  h1 {
    font-size: 2.2em;

  }
  .paw-btn {

    border-radius: 25px;
    background: #ff6ec7;
    color: white;
    font-size: 1.3em;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.2s, background 0.2s;
  }
  .paw-btn:hover {
    transform: scale(1.1);
    background: #ff4bb5;
  }
  .heart, .sparkle, .cat {
    position: absolute;
    pointer-events: none;
    opacity: 0.8;
  }
  .cat {
    font-size: 30px;
    animation: walk linear infinite;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeOut {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-20px); }
  }
  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
  }
  @keyframes walk {
    0% { left: -50px; }
    100% { left: 100vw; }
  }
</style>
</head>
<body>
<h1 id="message">Hey Cutie üíï</h1>

<script>
  const messages = [

    "Being with you feels special üí´",
    "Sometimes I just think of our best moments üå∑",
    "And it makes me smile instantly üòä",
    "I really hope we can talk like before again üåü",
    "Every word with you feels magical ‚ú®",
    "Even the little things you say stay with me üí≠",

</script>
</body>
</html>
